## Lecture 3: Fri, Jan 17th
- Office hours start this Sunday
  - Professor OH are Mon 11-12, Wed 12-1, and Fri 9-10

- Our twitter announcement feed is [@UVaCS2150](https://twitter.com/@UVaCS2150)
- [Lab 1](../labs/lab01/index.html) and [Tutorial 1](../tutorials/01-intro-unix/index.html) are out and ready to go

  - The assignment submission will automatically open Sunday at noon
- [Anonymous feedback](https://collab.its.virginia.edu/portal/site/41174582-53b0-472a-a22c-f466f2aa653a/tool/58a6dee4-eb97-4f29-9fab-9e6ad47e759d/main)!  It's through Collab
- Interested in installing Linux?  We suggest Ubuntu; speak to us for details
- [Readings](../docs/readings.html) are optional, and are posted in the git repo
- Today we will continue with [C++](../slides/01-cpp.html#/), which will take us through all of next week
